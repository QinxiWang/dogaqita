<html>
<head>

    <link type="text/css" rel="stylesheet" href="../css/buttons.css"/>
    <link type="text/css" rel="stylesheet" href="../css/home.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="../js/Home.js"></script>
    <script src="../js/Sidebar.js"></script>

</head>
<body bgcolor= #f0fff0>

<audio id="intro" src=../songs/intro.mp3 preload="auto" loop></audio>
<audio id="birdy" src=../songs/birdy.mp3 preload="auto" loop></audio>


<!-- title --->
<div class="header" id="header"> KALEIDOSCOPE</div>

<!--Interaction Sidebar-->
<div id="InteractionBar" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleNav('InteractionBar', false)">&times;</a>
    <a href="#" class="ZoomInBtn">Zoom In</a>
    <a href="#" class="ZoomOutBtn">Zoom Out</a>
    <a href="#" class="animateBtn">Animate</a>
    <a href="#" class="switchBtn">Switch Picture</a>

    <input type="file" id="ImageUpload"/>

    <!----multiupload------>
    <p>Upload multiple images</p>
    <a target="_blank" href="http://www.fyneworks.com/jquery/multifile/"></a>
    <input type="file" class="multi with-preview" multiple />
</div>

<!--Interaction Button-->
<div class=interactionBtn>
    <span onclick="toggleNav('InteractionBar', true)"> Interaction </span>
</div>

<!--Music Sidebar -->
<div id="musicBar" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleNav('musicBar', false)">&times;</a>
    <a href="#" onclick="aud_play_pause('intro')"> The xx</a>
    <a href="#" onclick="aud_play_pause('birdy')"> Birdy</a>

</div>

<!--Music Button-->
<div class="musicBtn">
    <span onclick="toggleNav('musicBar', true)"> Music </span>
</div>







 <!--Download Button-->
<div>
    <a href="#" class="downloadBtn" id="downloadBtn"> Download </a>
</div>

<!-- Quick Access Music Control Button -->
<div>
    <a href="#" class="quickMusicControlBtn" id="quickMusicControlBtn"> Music </a>
</div>

<!-- Quick Autoplay Kaleido Button -->
<div>
    <a href="#" class="autoplayKaleidoBtn" id="autoplayKaleidoBtn"> Autoplay </a>
</div>

<!-- Quick Zoom In Button -->
<div>
    <a href="#" class="quickZoomInBtn" id="quickZoomInBtn"> Zoom In </a>
</div>

<!-- Quick Zoom Out Button -->
<div>
    <a href="#" class="quickZoomOutBtn" id="quickZoomOutBtn"> Zoom Out </a>
</div>

<!--Kaleidoscope Canvas-->
<canvas id="kaleidoscope" class="kaleidoscope" width="1000" height="650"></canvas>
<!-- test --->
<canvas id="imagewall" class="imagewall" width="1000" height="650"></canvas>


</body>
</html>
