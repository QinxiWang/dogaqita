<html>
<head>

    <link type="text/css" rel="stylesheet" href="../css/buttons.css"/>
    <link type="text/css" rel="stylesheet" href="../css/home.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="../js/Home.js"></script>
    <script src="../js/Sidebar.js"></script>
</head>
<body>

<!-- title --->
<div class="header" id="header"> KALEIDOSCOPE</div>

<!-- Title Screen -->
<div id="titleScreen" class="titleScreenNav">
    <a href="javascript:void(0)" class="titleScreen" onclick="titleScreen('titleScreen', false)"><span class="glyphicon glyphicon-remove"></span></a>
</div>

<!--Interaction Sidebar-->
<div id="InteractionBar" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleNav('InteractionBar', false)"> <span class="glyphicon glyphicon-remove"></span></a>
    <p class="description">PARTY MODE</p>

    <iframe class = "spotify" width="20%" height="10%" scrolling="no" frameborder="no""
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/105343074&amp;
    auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;visual=false"></iframe>


    <!----multiupload------>
    <p>Upload multiple images</p>
    <a target="_blank" href="http://www.fyneworks.com/jquery/multifile/"></a>
    <input type="file" id="MultiUpload" multiple=""/>

</div>


<!--Interaction Button-->
<button type="button" class="interactionBtn" id = "interactionBtn">
    <span onclick="toggleNav('InteractionBar', true)"><i class="glyphicon glyphicon-menu-right"></i> </span>
</button>

<!--Music Sidebar -->
<div id="themeBar" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleNav('themeBar', false)">&times;</a>
    <a href="#" onclick="changePlaylist('https://embed.spotify.com/?uri=spotify%3Auser%3Aspotify%3Aplaylist%3A7b9XqnXw5J47tmn0Y0IZeW')"> Chill </a>
    <a href="#" onclick="changePlaylist('https://embed.spotify.com/?uri=spotify%3Auser%3Aspotify%3Aplaylist%3A7DOqnrhW71bB3fc7eanbmY')"> Wedding </a>
    <a href="#" onclick="changePlaylist('https://embed.spotify.com/?uri=spotify%3Auser%3Aspotify%3Aplaylist%3A2JkjXscXs35c5wKE5ZeaYK')"> Party </a>
</div>


<!-- Autoplay Kaleido Button -->
<button class="autoplayKaleidoBtn" id="autoplayKaleidoBtn">
    <span class="glyphicon glyphicon-retweet"></span>
</button>

<!-- Shuffle Button -->
<button class="switchbtn" id="switchBtn">
    <span class="glyphicon glyphicon-random"></span>
</button>

<!--  Zoom In Button -->
<button type="button"class="ZoomInBtn" id="ZoomInBtn">
    <span class="glyphicon glyphicon-zoom-in"></span>
</button>

<!-- Zoom Out Button -->
<button type="button" class="ZoomOutBtn" id="ZoomOutBtn">
    <span class="glyphicon glyphicon-zoom-out"></span>
</button>

<!--Download Button-->
<button class="downloadBtn" id="downloadBtn">
    <span class="glyphicon glyphicon-download-alt"></span>
</button>

<!--Upload Button-->
<input type="file" name="ImageUpload" id="ImageUpload" class="ImageUpload" />
<label for="ImageUpload"><span class="glyphicon glyphicon-open-file"> </span></label>

<div>
    <a href="#" class="transitionTest" id="transitionTest"> transition Test </a>
</div>

<!--Kaleidoscope Canvas-->
<canvas id="kaleidoscope" class="kaleidoscope" width="1000" height="650"></canvas>
