<html>
<head>

    <link type="text/css" rel="stylesheet" href="../css/buttons.css"/>
    <link type="text/css" rel="stylesheet" href="../css/home.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script src="../js/Home.js"></script>
    <script src="../js/Sidebar.js"></script>
    <title> KALEIDOSCOPE </title>
</head>
<body>

<!-- title --->
<div class="header" id="header" onclick="titleScreen('titleScreen', true)"> KALEIDOSCOPE </div>

<!--Interaction Sidebar-->
<div id="InteractionBar" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleNav('InteractionBar', false)"> <span class="glyphicon glyphicon-remove"></span></a>

    <div class="fullBtn" id ="fullScreen" title="Enter Full Screen!"> PARTY MODE!</div>


    <p class="moreDescription">
        <br>Switch Music Playlist: </p>
    <a href="#"onclick="changePlaylist('https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/210079548&amp;auto_play=false&amp;' +
     'hide_related=false&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;visual=false')"> Party </a>
    <a href="#"onclick="changePlaylist('https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/13337125&amp;' +
     'auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;visual=false')"> Chill </a>
    <a href="#"onclick="changePlaylist('https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/2747135&amp;' +
     'auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;visual=false')"> Romance </a>

    <!--Soundcloud-->
    <iframe class = "soundcloud" id="soundcloud" width="100%" height="18%" scrolling="no" frameborder="no"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/105343074&amp;
auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=false&amp;show_reposts=false&amp;visual=false"></iframe>

</div>

<!--Interaction Button-->
<button type="button" class="interactionBtn" id = "interactionBtn">
    <span onclick="toggleNav('InteractionBar', true)"><i class="glyphicon glyphicon-align-justify"></i> </span>
</button>



<!-- Autoplay Kaleido Button -->
<button class="autoplayKaleidoBtn" id="autoplayKaleidoBtn" title="Autoplay">
    <i class="glyphicon glyphicon-play"></i>
</button>

<!-- Shuffle Button -->
<button type = "button" class="switchbtn" id="switchBtn" title="Switch Pictures">
    <span class="glyphicon glyphicon-random"></span>
    <p class="text">Switch Image</p>
</button>

<!--  Zoom In Button -->
<button type="button" class="ZoomInBtn" id="ZoomInBtn" title="Zoom In">
    <span class="glyphicon glyphicon-zoom-in"></span>
    <p class="text">Zoom In</p>
</button>

<!-- Zoom Out Button -->
<button type="button" class="ZoomOutBtn" id="ZoomOutBtn" title="Zoom Out">
    <span class="glyphicon glyphicon-zoom-out"></span>
    <p class="text">Zoom Out</p>
</button>

<!--Close Full Screen Button -->
<button type="button" class="closeFullscreen" id="closeFullscreen" title="Exit Full Screen">
    <span class="glyphicon glyphicon-remove"></span>
</button>

<!--Download Button-->
<a href="#" type ="button" class="downloadBtn" id="downloadBtn" title="Download">
    <span class="glyphicon glyphicon-download-alt"></span>
</a>

<!--Upload Button-->
<input type="file" name="MultiUpload" id="MultiUpload" class="MultiUpload" multiple=""/>
<label for="MultiUpload">
    <span class="glyphicon glyphicon-duplicate" title="Upload Picture"> </span>
    <p class="text">Upload Image</p>
</label>

<!--  Switch Array Button -->
<button type="button" class="switchArrayBtn" id="switchArrayBtn" title="Switch Album">
    <span class="glyphicon glyphicon-transfer"></span>
    <p class="text">Switch Album</p>
</button>



<!--Kaleidoscope Canvas-->
<canvas id="kaleidoscope" class="kaleidoscope" width="1000" height="650"></canvas>

</body>
</html>
