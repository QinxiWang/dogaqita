<html>
<head>
    <link type="text/css" rel="stylesheet" href="../css/home.css"/>

    <script src="../js/Home.js"></script>
</head>

<body bgcolor= #f0fff0>
<div id="main">
    <div id = "header"> <h1>KALEIDOSCOPE</h1> </div>

    <!--Interaction Sidebar-->
    <div id="InteractionBtn" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" class="ZoomInBtn">Zoom In</a>
        <a href="#" class="ZoomOutBtn">Zoom Out</a>
        <a href="#" class="animateBtn">Animate</a>
        <a href="#" class="switchBtn">Switch Picture</a>
        <a href="#" class="shapesBtn">Switch Shape</a>
        <a href="#" class="dragBtn">Draggable</a>

    <!--Interaction Button-->

        <span onclick="openNav()"> Interaction </span>
    </div>

    <div class="dropdown" style="float:left;">

    <div class="dropdown" style="float:left;">

        <audio id = "intro" src=../songs/intro.mp3 preload="auto" loop></audio>
        <audio id = "birdy" src=../songs/birdy.mp3 preload="auto" loop></audio>
        <div class="dropdown-content" style="left:0; top: 230px;">
            <a href= "#" onclick="aud_play_pause('intro')"> The xx</a>

    <canvas id="kaleidoscope" width="1000" height="650"  style="position:absolute; right:10%;"  ></canvas>


</div>
